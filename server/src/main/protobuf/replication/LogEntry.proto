syntax = "proto2";

option java_multiple_files = true;
option java_package = "replication";
option java_outer_classname = "ChordialRaftLogEntry";

package chordial.replication;


message LogEntry {

    // SHA-256 hash value of the key
    required bytes key_hash = 1;

    // Determines the type of command the entry represents
    required LogCommand command = 2;
}

enum LogCommand {
    WRITE = 0;
    DELETE = 1;
}