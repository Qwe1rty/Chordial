syntax = "proto2";

option java_multiple_files = true;
option java_package = "common.modules.membership";
option java_outer_classname = "ChordialFailureCheck";

package chordial.membership;


message Check {}
message Confirmation {}

service FailureDetectorService {

    // RPC for initial failure check, and will be declared SUSPECT if
    // confirmation cannot be returned
    rpc FailureCheck (Check) returns (Confirmation) {}

    // RPC for followup checks, and will be declared DEAD if none of the
    // followup checks are able to be confirmed
    rpc FollowupCheck (Check) returns (Confirmation) {}
}
