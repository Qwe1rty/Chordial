akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  grpc.client {
    "*" {
      use-tls = false
    }
    "chordial.server.RequestService" {
      host = "0.0.0.0"
      port = 8080
      override-authority = "google.ca"
      deadline = 60s
      user-agent = "Akka-gRPC"
    }
  }

}